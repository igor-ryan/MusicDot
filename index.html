<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>MusicDot | Sobre a empresa</title>

        <link rel="icon" href="img/favicon.ico">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 20px;
            }
            .logo {
                max-width: 200px;
                display: block;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <header>
                <img src="img/logo.svg" alt="Logo da MusicDot" class="logo">
                <h1>Sobre a MusicDot</h1>
            </header>

            <main>
                <p>Bem-vindo à MusicDot. Aqui você encontra a melhor didática para aprender música.</p>
                
                <figure>
                    <img src="img/matriz-musicdot.png" alt="Matriz da MusicDot" style="max-width: 100%; height: auto;">
                    <figcaption>Nossa matriz.</figcaption>
                </figure>
            </main>

            <footer>
                <p>&copy; MusicDot</p>
            </footer>
        </div>

        <script src="js/bootstrap.js"></script>

    </body>
</html>
